<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="head">

	</ui:define>
	<ui:define name="content">
		<div class="form">
			<h:form id="contactform">
			<ui:param name="reqMessage" value="Lutfen bu alani doldurun."></ui:param>
				<p class="contact">
					<label for="name">Name</label>
				</p>
				<h:inputText id="name"  pt:placeholder="Ad ve Soyad"
					required="true" requiredMessage="#{reqMessage}" tabindex="1" type="text">
				</h:inputText>
				<h:message for="name" styleClass="error"></h:message>
				<p class="contact">
					<label for="email">Email</label>
				</p>
				<input id="email" name="email" placeholder="example@domain.com"
				type="email"> </input>
				<p class="contact">
					<label for="username">Create a username</label>
				</p>
				<input id="username" name="username" placeholder="username"
					required="" tabindex="2" type="text"> </input>
				<p class="contact">
					<label for="password">Create a password</label>
				</p>
				<input type="password" id="password" name="password" required="">
				</input>
				<p class="contact">
					<label for="repassword">Confirm your password</label>
				</p>
				<input type="password" id="repassword" name="repassword" required="">
				</input>
				<fieldset>
					<label>Birthday</label> <label class="month"> <select
						class="select-style" name="BirthMonth">
							<option value="">Month</option>
							<option value="01">January</option>
						
					</select></label> <label>Day<input class="birthday" maxlength="2"
						name="BirthDay" placeholder="Day" required=""> </input>
					</label> <label>Year <input class="birthyear" maxlength="4"
						name="BirthYear" placeholder="Year" required=""> </input>

					</label>
				</fieldset>

				<select class="select-style gender" name="gender">
					<option value="select">i am..</option>
					<option value="m">Male</option>
					<option value="f">Female</option>
					<option value="others">Other</option>
				</select><br /> <br />
				<p class="contact">
					<label for="phone">Mobile phone</label>
				</p>
				<input id="phone" name="phone" placeholder="phone number"
					required="" type="text"> </input> <br /> 
					<h:commandButton styleClass="buttom" id="submit" value="Kaydet" action="#{login.test}"></h:commandButton>
					<input class="buttom"
					name="submit" id="submit" tabindex="5" value="Sign me up!"
					type="submit"> </input>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
