<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<f:metadata>
		<f:viewParam name="key" value="#{search.key}" />
		<f:viewAction action="#{search.init()}" />
	</f:metadata>
	<ui:define name="content">
		<h:form>
		
			<div class="anaUrunBaslik">
				<span class="solAnaBaslikUrunListe"></span> <span
					class="ortaAnaBaslikUrunListe">"#{search.key}" icin Arama Sonuçları</span> <span
					class="sagAnaBaslikUrunListe"></span>
				<div class="clearLeft"></div>
			</div>

			<h:dataTable value="#{search.list}" var="p" id="betDt1"
				styleClass="tableSorter" rendered="#{search.list.size()>0}">

				<h:column>
					<f:facet name="header">Paket Ismi </f:facet>
					#{p.pname}
    			</h:column>
				<h:column>
					<f:facet name="header">Paket Icerigi </f:facet>
					#{p.content}
    			</h:column>
				<h:column>
					<f:facet name="header">Fiyat </f:facet>
					#{p.price} 
    			</h:column>
				<h:column>
					<f:facet name="header">Son Tarih </f:facet>
					<h:outputText value="#{p.expiredate}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Islemler </f:facet>
				
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
