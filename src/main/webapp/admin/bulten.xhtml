<ui:composition template="/admin/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:free="http://java.sun.com/jsf/composite/free">

	<ui:define name="content">

		<div style="width: 60%; padding-left: 30px;">
			<h:form>
				<fieldset>
					<label>Bülten Mesaji Yolla</label>
					<h:inputTextarea rows="5" value="#{bulten.bultenMessage}"></h:inputTextarea>
					<br />
					&#160;&#160;&#160;
					<h:commandButton style="align:center" action="#{bulten.sendEmails}"
						value="Gönder"></h:commandButton>

				</fieldset>
			</h:form>
		</div>
		<free:crud bean="#{bulten}" showOrderInfo="false" header="Bülten Aboneleri"
			list="#{bulten.emails}" hasInsert="false"></free:crud>


		<h:outputScript>
		$(document).ready(function() 
	    	{ 
	      	  $(".tablesorter").tablesorter(); 
	   	 	} 
		 );
	</h:outputScript>

	</ui:define>
	<ui:define name="head">
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
		<style type="text/css">
.column1 {
	width: 60%;
}

.column2 {
	width: 20%;
}

.delButton {
	background-image: url(images/icn_trash.png)
}
</style>
	</ui:define>
</ui:composition>
