<ui:composition template="/admin/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:free="http://java.sun.com/jsf/composite/free">

	<ui:define name="content">
		<div style="width: 40%; padding-left: 30px;">
			<h:form>
				<h:messages styleClass="error"></h:messages>
				<h:panelGrid columns="2">

					<label>Kategori Ismi</label>
					<h:inputText value="#{categories.cat.cname}" required="true"
						requiredMessage="Kategori ismi giriniz"></h:inputText>

					<label>Title</label>
					<h:inputTextarea value="#{categories.cat.title}"></h:inputTextarea>
					<label>Keywords</label>
					<h:inputTextarea value="#{categories.cat.keywords}"></h:inputTextarea>
					<label>Description</label>
					<h:inputTextarea value="#{categories.cat.description}"></h:inputTextarea>

					<h:commandButton action="#{categories.addCat}" value="Ekle"></h:commandButton>

				</h:panelGrid>
			</h:form>
		</div>
		<free:crud bean="#{categories}" showOrderInfo="false"
			addLabel="Kategori Ekle" header="Kategoriler" hasInsert="false"
			list="#{categories.cats}" width="80"></free:crud>
		<h:outputScript>
$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	</h:outputScript>

	</ui:define>
	<ui:define name="head">
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
		<style type="text/css">
.column1 {
	width: 15%;
}

.column2 {
	width: 30%;
}

.column3 {
	width: 30%;
}
.column4 {
	width: 25%;
}

.delButton {
	background-image: url(images/icn_trash.png)
}
</style>
	</ui:define>
</ui:composition>
