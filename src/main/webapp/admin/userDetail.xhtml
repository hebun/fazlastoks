<ui:composition template="/admin/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:free="http://java.sun.com/jsf/composite/free">

	<ui:define name="content">


		<h:form id="f" enctype="multipart/form-data">
			<h:panelGroup id="msgs">
				<h:panelGrid style="width:100%;" rendered="#{userDet.hasMessage}">
					<h4 class="#{userDet.messageType}">#{userDet.message}</h4>
				</h:panelGrid>
			</h:panelGroup>
			<h:messages styleClass="error"></h:messages>
			<table cellpadding="20"><tr><td>
			<h:panelGrid columns="2" columnClasses="alignRight"
				style="margin-left:25px;" border="0" cellpadding="0" cellspacing="2">

				<c:forEach items="#{userDet.allColumns}" var="col">

					<c:if test="#{col.name!='productCount'}">
						<p class="contact">
							<label for="pname">#{col.header} : </label>
						</p>
						<h:inputText id="#{col.name}" value="#{userDet.record[col.name]}">
						</h:inputText>
					</c:if>
				</c:forEach>

				<div></div>
				<h:commandButton value="Güncelle" action="#{userDet.updateUser}"></h:commandButton>
			</h:panelGrid>
			</td><td valign="top">
			<h:commandButton style="margin-top:10px" value="Kullanıcıyı Banla" action="#{userDet.banUser}"></h:commandButton>
			</td> </tr> </table>
		</h:form>

		<h:outputScript>
$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	</h:outputScript>

	</ui:define>
	<ui:define name="head">
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
		<style type="text/css">
.alignRight {
	text-align: right;
	font-weight: bold;
}
</style>
	</ui:define>
</ui:composition>
