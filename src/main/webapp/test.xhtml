<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html">
	<h:head>


	</h:head>
 
	<h:body>
		<h:form>

			<div class="anaUrunBaslik">
				<span class="solAnaBaslikUrunListe"></span> <span
					class="ortaAnaBaslikUrunListe">Urunlerim</span> <span
					class="sagAnaBaslikUrunListe"></span>
				<div class="clearLeft"></div>
			</div>
<h:commandButton value="doit" action="#{testBean.dumpCompTree}"></h:commandButton>
		</h:form>
	</h:body>



	<p class="contact">
		<label for="pstate">Urun Durumunu Girin*</label>
	</p>
	<h:inputText id="pstate" pt:placeholder="Or:yeni,2.el, hurda vb.."
		required="true" value="#{testBean.pro.pstate}"
		requiredMessage="#{reqMessage}" tabindex="3" type="text">
	</h:inputText>

	<h:message for="pstate" styleClass="error"></h:message>

	<p class="contact">
		<label for="quantity">Miktar Girin*</label>
	</p>
	<h:inputText id="quantity" pt:placeholder="Or:1.5 ton , 240 adet vb .."
		tabindex="4" value="#{testBean.pro.quantity}" required="true"
		requiredMessage="#{reqMessage}">
	</h:inputText>

	<h:message for="quantity" styleClass="error"></h:message>
	<p class="contact">
		<label for="pstate">Anahtar Kelimeler</label>
	</p>
	<h:inputTextarea id="keywords"
		pt:placeholder="Virgul ile ayrilmis 10 anahtar kelime girin"
		tabindex="7" value="#{testBean.pro.keywords}">
	</h:inputTextarea>

	<h:message for="keywords" styleClass="error"></h:message>
	<ui:param name="reqMessage" value="Lütfen bu alani doldurun."></ui:param>
	<h:messages globalOnly="true" styleClass="error"></h:messages>

	<span class="kayitAlanBaslik">Paket Ismi*</span>

	<h:inputText id="pname" pt:placeholder="Paket ismi girin"
		required="true" requiredMessage="#{reqMessage}" tabindex="1"
		value="#{testBean.pro.pname}">
	</h:inputText>
	<h:message for="pname" styleClass="error"></h:message>
	<div class="clearLeft"></div>

	<span class="kayitAlanBaslik">Paket icerigi*</span>


	<h:inputTextarea id="content" pt:placeholder="Paket icerigi"
		value="#{testBean.pro.content}" required="true"
		requiredMessage="#{reqMessage}" tabindex="2" rows="2"></h:inputTextarea>
	<h:message for="content" styleClass="error"></h:message>
	<div class="clearLeft"></div>


	<span class="kayitAlanBaslik">Paket Toplam Fiyati(TL)*</span>

	<h:inputText id="price"
		pt:placeholder="Sadece rakam giriniz(En az 1000) " required="true"
		requiredMessage="#{reqMessage}" tabindex="5" value="#{testBean.pro.price}"
		validatorMessage="Lutfen 1000+ bir sayi girin"
		converterMessage="Lutfen bir sayi giriniz">
		<f:convertNumber integerOnly="true"></f:convertNumber>
		<f:validateLongRange minimum="1000" maximum="999999" />
	</h:inputText>

	<h:message for="price" styleClass="error"></h:message>
	<div class="clearLeft"></div>

	<span class="kayitAlanBaslik">Paket Geçerlik Tarihi*</span>

	<h:inputText id="expiredate" styleClass="datepicker"
		pt:placeholder="Son satış tarihi " required="true"
		requiredMessage="#{reqMessage}" tabindex="6"
		value="#{testBean.pro.expiredate}" converterMessage="Tarih uygun degil">
		<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>

	</h:inputText>

	<h:message for="expiredate" styleClass="error"></h:message>
	<div class="clearLeft"></div>

</f:view>
</html>
