<ui:composition template="/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<div class="contentAlan">
			<ui:param name="reqMessage" value="Lütfen bu alanı doldurun."></ui:param>
			<div class="kullaniciGirisKutu">
				<div class="kullaniciBaslikKutu">Hesap Girişi</div>
				<h:form>
					<div class="kullaniciGirisAlan">
						<h:messages globalOnly="true" styleClass="error"></h:messages>
						<span class="kayitAlanBaslik">Kullanıcı Adı :</span>
						<h:inputText id="Kullanici" value="#{login.username}"
							required="true" requiredMessage="#{reqMessage}"
							styleClass="kayitText"></h:inputText>
						<h:message for="Kullanici" styleClass="error"></h:message>
						<div class="clearLeft"></div>

						<span class="kayitAlanBaslik">Şifre :</span>
						<h:inputSecret id="password" styleClass="kayitText"
							value="#{login.password}" required="true"
							requiredMessage="#{reqMessage}"></h:inputSecret>
						<h:message for="password" styleClass="error"></h:message>
						<div class="clearLeft"></div>

						<span class="kayitAlanBaslik">Beni Hatırla :</span>
						<h:selectBooleanCheckbox style="margin-top:12px;" value="#{login.remember}"></h:selectBooleanCheckbox>
						<div class="clearLeft"></div>

						<span class="kayitAlanBaslik"></span>
						<h:commandButton id="Gonder" action="#{login.login}"
							value="Giriş Yap"></h:commandButton>
						<div class="clearLeft"></div>
					</div>
				</h:form>
			</div>
			<div class="clearLeft"></div>
		</div>
	</ui:define>
</ui:composition>
